<html>

<head>
	<style>
		svg {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
		}

		.screen-outline {
			fill: none;
			stroke: red;
			stroke-width: 1;
		}

		.triangle {
			fill: none;
			stroke: black;
			stroke-width: 2;
		}
	</style>
</head>

<body onload="polyline()">
	<svg>
	 <rect class="screen-outline" x="0" y="0" width="128" height="64" />
  <polygon class="triangle" points="0,250 100,0 250,200" />
  <polygon class="triangle" points="250,200 400,0 500,350" />
  <polygon class="triangle" points="500,350 550,0 750,250" />
</svg>
</body>

<script>
	// Lines
	function polyline() {
		var result = "";
		var triangles = document.getElementsByTagName("polygon");

		for (i = 0; i < triangles.length; i++) {
			var points = triangles[i].getAttribute("points").split(" ");
			var p1 = points[0].split(",");
			var p2 = points[1].split(",");
			var p3 = points[2].split(",");

			result += "arduboy.drawTriangle(x+" + p1[0] + "*scale-camera.x,y+" + p1[1] + "*scale-camera.y,x+" + p2[0] + "*scale-camera.x,y+" + p2[1] + "*scale-camera.y,x+" + p3[0] + "*scale-camera.x,y+" + p3[1] + "*scale-camera.y, BLACK);";
		}

		console.log(result);
	}
</script>

</html>
